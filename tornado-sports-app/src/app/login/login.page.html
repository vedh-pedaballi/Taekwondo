<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="auth-container">
    <div class="header">
      <h2>Welcome Back</h2>
      <p>Please sign in to continue.</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <ion-item lines="full">
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" formControlName="email" required></ion-input>
      </ion-item>

      <ion-item lines="full">
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" formControlName="password" required></ion-input>
      </ion-item>

      <ion-button expand="block" type="submit" [disabled]="loginForm.invalid" class="auth-button">
        Sign In
      </ion-button>
    </form>
  </div>
</ion-content>
